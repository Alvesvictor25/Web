<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/contato.css"/>
    </head>
    <body>
        <form method="POST" id="fContato" action="mailalvesvictor-@hotmail.com">
            <fieldset id="usuario"><legend>Identificação do Usuário</legend>
                 <input type="text" name="tNome" class="form-control" id="cNome" maxlength="3" placeholder="Nome Completo"/>
                 <input type="email" name="tMail" class="form-control" id="cMail" maxlength="35" placeholder="E-mail">
            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cMasc"/><label for="cMasc">Masculino</label>
                <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label> 
            </fieldset>
            </fieldset>
           
            <fieldset id="endereco"><legend>Endereço</legend>
                <input type="text" class="form-control" name="tLogradouro" id="cLog" placeholder="Logradouro"/>
                <input type="text" class="form-control" name="tCep" id="cCep" placeholder="CEP"/>
                <input type="text" class="form-control" name="tNumero" id="cNum" placeholder="Número"/>
                <input type="text" class="form-control" name="tComplemento" id="cCompl" placeholder="Complemento"/>
                <input type="text" class="form-control" name="tLogradouro" id="cLog" placeholder="Cidade"/>

                <label for="cEst" class="form-control">Estado</label>
                <select name="tEst" id="cEst">
                    <optgroup label="Região-Suldeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região-Sul">
                        <option value="SC" selected>Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
            </fieldset>
               
            <fieldset>
                <textarea cols="30" rows="10"> 

                </textarea>
            </fieldset>
                
            
            [BOTÃO ENVIAR]
        </form>
    </body>
</html>
